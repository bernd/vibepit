<style>
  :root {
    --cyan: #00d4ff;
    --purple: #8b5cf6;
    --orange: #f97316;
    --dark: #0d1117;
    --darker: #010409;
    --text: #e6edf3;
    --muted: #8b949e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    background: var(--darker);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .hero {
    text-align: center;
    padding: 2rem;
  }

  .hero img {
    width: 560px;
    margin-bottom: 2rem;
  }

  .description {
    font-size: 1.1rem;
    color: var(--muted);
    max-width: 660px;
    line-height: 1.6;
    margin-bottom: 2rem;
  }

  .cta {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border: 1px solid var(--cyan);
    color: var(--cyan);
    text-decoration: none;
    border-radius: 6px;
    font-size: 1rem;
    transition: background 0.2s, color 0.2s;
  }

  .cta:hover {
    background: var(--cyan);
    color: var(--darker);
  }

  .install {
    margin-bottom: 2rem;
    position: relative;
    display: inline-flex;
    align-items: center;
    background: var(--dark);
    border: 1px solid #30363d;
    border-radius: 6px;
    padding: 0.75rem 1rem;
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 0.95rem;
    color: var(--text);
    gap: 0.75rem;
  }

  .install code {
    user-select: all;
    color: var(--orange);
  }

  .install button {
    background: none;
    border: 1px solid #30363d;
    border-radius: 4px;
    color: var(--muted);
    cursor: pointer;
    padding: 0.25rem 0.4rem;
    display: flex;
    align-items: center;
    transition: color 0.2s, border-color 0.2s;
  }

  .install button:hover {
    color: var(--text);
    border-color: var(--muted);
  }

  .install button svg {
    width: 16px;
    height: 16px;
  }
</style>
</head>
