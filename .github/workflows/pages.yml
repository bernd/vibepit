name: Deploy Pages

on:
  push:
    branches: ["main"]
    paths:
      - "mkdocs.yml"
      - "docs/content/**"
      - "docs/pyproject.toml"
      - "docs/uv.lock"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Install docs dependencies
        run: uv sync --project docs

      - name: Build site
        run: make docs-build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "site/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
