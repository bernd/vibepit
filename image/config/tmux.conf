# Vibepit tmux theme
# Cyberpunk-inspired color scheme matching the vibepit TUI palette.
#
# Colors:
#   Cyan     #00d4ff   primary brand / glow
#   Purple   #8b5cf6   secondary accent
#   Orange   #f97316   emphasis / CTA
#   Black    #0a0a0a   void background
#   DkBlue   #0d1829   elevated surfaces
#   Blue     #1a2744   panels
#   Teal     #0099cc   borders / field
#   IceWhite #e0f7ff   primary text
#   SkyGlow  #7dd3fc   secondary text

# -- General -----------------------------------------------------------------
set -g mouse on
set-option -g history-limit 10000

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# -- Status bar ---------------------------------------------------------------

set -g status-style "bg=#0d1829,fg=#7dd3fc"
set -g status-position bottom
set -g status-justify left
set -g status-interval 5

# Left: session name in cyan on dark panel
set -g status-left-length 30
set -g status-left "#[bg=#1a2744,fg=#00d4ff,bold] #S #[bg=#0d1829,fg=#1a2744]"

# Right: vibepit name and project dir with purple/orange accents
set -g status-right-length 60
set -g status-right "#[fg=#0099cc]â”‚#[fg=#8b5cf6] vibepit #[bg=#1a2744,fg=#f97316,bold] $VIBEPIT_PROJECT_DIR "

# -- Window tabs --------------------------------------------------------------

# Inactive windows: muted on dark background
set -g window-status-style "bg=#0d1829,fg=#4a90a4"
set -g window-status-format "  #I:#W  "

# Active window: cyan text on panel background
set -g window-status-current-style "bg=#1a2744,fg=#00d4ff,bold"
set -g window-status-current-format "  #I:#W  "

# Activity marker
set -g window-status-activity-style "bg=#0d1829,fg=#f97316"

# Window separator
set -g window-status-separator ""

# -- Panes --------------------------------------------------------------------

# Borders: teal inactive, cyan active
set -g pane-border-style "fg=#1a2744"
set -g pane-active-border-style "fg=#00d4ff"

# -- Messages and command prompt ----------------------------------------------

set -g message-style "bg=#1a2744,fg=#f97316,bold"
set -g message-command-style "bg=#1a2744,fg=#00d4ff"

# -- Mode (copy mode, choice mode) --------------------------------------------

set -g mode-style "bg=#1a2744,fg=#e0f7ff"

# -- Clock mode ---------------------------------------------------------------

set -g clock-mode-colour "#00d4ff"

# -- Display pane numbers -----------------------------------------------------

set -g display-panes-active-colour "#00d4ff"
set -g display-panes-colour "#4a90a4"
