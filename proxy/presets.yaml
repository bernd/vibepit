# --- Package Managers ---

- name: "cdn-github"
  group: "Package Managers"
  description: "GitHub Container Registry"
  domains:
    - "ghcr.io:443"
    - "pkg-containers.githubusercontent.com:443"

- name: "homebrew"
  group: "Package Managers"
  description: "Homebrew downloads"
  domains:
    - "formulae.brew.sh:443"

- name: "pkg-node"
  group: "Package Managers"
