# Built-in network presets for vibepit.
# Source: https://code.claude.com/docs/en/claude-code-on-the-web.md

# --- Defaults ---

- name: "default"
  group: "Defaults"
  description: "Anthropic, GitHub, Homebrew"
  includes:
    - "anthropic"
    - "cdn-github"
    - "homebrew"
    - "openai"
    - "vcs-github"

